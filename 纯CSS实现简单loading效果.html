<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纯CSS实现简单loading效果</title>
	<style>
		dot {
			display: inline-block;
			height: 1em;
			line-height: 1;
			vertical-align: -.25em;
			overflow: hidden;
		}
		dot::before {
			display: block;
			content: '...\A..\A.';
			white-space: pre-wrap;
			animation: dot 3s infinite step-start both;
		}
		@keyframes dot {
			33% { transform: translateY(-2em); }
			66% { transform: translateY(-1em); }
		}
	</style>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
	<p>正在加载中<dot>...</dot></p>
	<script>
		
	</script>
</body>
</html>
