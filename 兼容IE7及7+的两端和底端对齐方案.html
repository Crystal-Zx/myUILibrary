<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兼容IE7/7+的两端、底端对齐方案</title>
	<style>
		.parent {
			width: 400px;
			height: 300px;
			border: 1px solid #ddd;
			text-align: justify;
			/*font-size: 0;*/
		}
		.parent::before {
			content: "";
			display: inline-block;
			height: 100%;
		}
		.parent::after {
			content: "";
			display: inline-block;
			width: 100%;
		}
		.child {
			width: 20px;
			display: inline-block;
		}
	</style>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
	<div class="parent"><div class="child"></div>   <!--此处千万不能换行-->
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
	</div>
	<script>
		// 随机生成child元素的高度
		var childArr = $(".parent .child")
		console.log($(childArr[0]))
		for(var i = 0,len = childArr.length;i < len;i++) {
			var h = Math.floor(Math.random() * 300)
			// 为每一个child生成随机背景色
			var color = '#'
			for(var j = 0;j < 6;j++) {
				color += (Math.random()*16 | 0).toString(16)
			}
			console.log(h,color)
			$(childArr[i]).css("height",h).css("background",color)
		}
	</script>
</body>
</html>
