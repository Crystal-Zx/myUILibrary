<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小图标和文字天然对齐</title>
	<style>
		.box {
			line-height: 20px;
		}
		.icon {
			width: 20px;
			height: 20px;
			display: inline-block;
			white-space: nowrap; 
		  letter-spacing: -1em; 
		  text-indent: -999em;
			background: url(./img/search.png) no-repeat;
		}
		.icon::before {
			content: "\3000";
			color: red;
		}
	</style>
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
	<p class="box"><span class="icon"></span>&nbsp;搜索</p>
</body>
</html>
